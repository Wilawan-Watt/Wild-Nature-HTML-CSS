    <!-- ========== Sign in start ========== -->
    <section class="sign-in">
        <div class="sign-in-container">
            <form>
                <h1>SIGN UP</h1>
                <input type="email" placeholder="example@mail.com">
                <input type="password" placeholder="password">
                <input type="password" placeholder="confirm password">
                <button type="submit">SIGN UP</button>
            </form>
            <h3>Sign in with</h3>
            <div class="social-media-item">
                <a href="https://gmail.google.com"><img src="img/google login.png" alt="google sign-in"></a>
                <p>or</p>
                <a href="https://www.facebook.com"><img src="img/facebook login.png" alt="facebook sign-in"></a>
            </div>
        </div>
    </section>
    <!-- ========== Sign in end ========== -->
